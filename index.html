<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Best Website Ever</title>
    <link rel="shortcut icon" href="#">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    
    <div class="container-1">
        
        <h2>Challenge 1: Your Age In Days</h2>
        
        <div class="flex-box-container-1">
        
            <div>
                <button class="btn btn-primary" onClick="ageInDays()">Click Me</button>
            </div>
    
            <div>
                <button class="btn btn-danger" onclick="reset()">Reset</button>
            </div>
        </div> 
        
        <div class="flex-box-container-1">
        
            <div id="flex-box-result">

            </div>
        </div>
    </div>

    <div class="container-2">
        
        <h2>Challenge 2: Cat Generator</h2>
        
        <button class="btn btn-success" id="cat-generator" onClick="generateCat()" >Generate Cat</button>
        
        <div class="flex-box-container-2" id="flex-cat-gen">
            
        </div>
    
    </div>
   
   <div class="container-3">
    
        <h2>Challenge 3: Rock, Paper, Scissors</h2>
       
        <div class="flex-box-rps" id="flex-box-rps-div">
        
            <img id="rock" src="https://static.wikia.nocookie.net/prowrestling/images/a/ad/Wwe_the_rock_png_by_double_a1698_day9ylt-pre_%281%29.png" height=150 width=150 alt="" onclick="rpsGame(this)"> 
            <img id="paper" src="https://img.lakeshorelearning.com/is/image/OCProduction/ta50ac_g?wid=800&fmt=jpeg&qlt=85,1&pscan=auto&op_sharpen=0&resMode=sharp2&op_usm=1,0.65,6,0" height=150 width=150 alt="" onclick="rpsGame(this)">
            <img id="scissors" src="https://i.insider.com/60214ae6cca90200129b6f38?width=700&format=jpeg&auto=webp" height=150 width=150 alt="" onclick="rpsGame(this)">
        </div>
   </div>

    <script src="index.js"></script>    
</body>
</html>
